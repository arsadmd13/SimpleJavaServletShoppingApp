<html>
    <head>
        <title>
            Register
        </title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">    
        <link href="assets/css/auth.css" rel="stylesheet">
        <script src="assets/js/register.script.js"></script>
    </head>
    <body>
        <div class="master-container">
            <form action="do-auth" method=post onsubmit="return validateForm();">
                <span class="heading">Sign-up</span>
                <input type="email" name="username" placeholder="Your Email" required autocomplete="off">
                <input type="password" name="password" id="password" placeholder="Your Secret" required autocomplete="off">
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Your Secret" required autocomplete="off">
                <input type="hidden" value="reqReg" name="reqType" required>
                <div id="errors" class="err"></div>
                <div class="btn-container">
                    <a class="google-btn-container" href="do-auth/g-auth">
                        <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 48 48" width="20px" height="20px"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/></svg>
                        Sign up with Google
                    </a>
                    <input type="submit" value="Signup">
                </div>
                <span class="register-info">Already have an account? <a href="do-auth?Login">Login here!</a></span>
            </form>
        </div>
    </body>
</html>
